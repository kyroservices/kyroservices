<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - KyroServices Global</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="page-wrapper">
    <header class="main-header">
        <div class="header-container">
            <div class="nav-left"></div>
            <div class="center-logo"><a href="index.html"><img src="https://kyrosil.eu/wp-content/uploads/2025/07/290299_a04d46893aa7d9c461374e6ce89f8267-11_7_2022-10_38_08-AM-300x300.png?crop=1" alt="KyroServices Global Logo"></a></div>
            <div class="nav-right">
                <div class="lang-switcher">
                     <button id="lang-en" onclick="changeLanguage('en')" title="English">EN</button>
                     <button id="lang-tr" onclick="changeLanguage('tr')" title="Türkçe">TR</button>
                     <button id="lang-el" onclick="changeLanguage('el')" title="Ελληνικά">EL</button>
                     <button id="lang-fr" onclick="changeLanguage('fr')" title="Français">FR</button>
                </div>
                <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>
     <div class="overlay-menu" id="overlay-menu">
        </div>

    <header class="page-header reveal">
        <h1 data-lang="contact_page_title"></h1>
    </header>

    <main>
        <section>
            <div class="container reveal">
                <div class="presence-grid">
                    <div class="presence-card">
                        <div class="icon"><i class="fa-solid fa-globe-europe"></i></div>
                        <h4 data-lang="contact_greece_title"></h4>
                        <p class="address">Leoforos Kifisias 123, Marousi, 151 24 Athens, Greece</p>
                        <p><a href="mailto:info@kyroservices.eu">info@kyroservices.eu</a></p>
                    </div>
                    <div class="presence-card">
                        <div class="icon"><i class="fa-solid fa-map-pin"></i></div>
                        <h4 data-lang="contact_turkey_title"></h4>
                        <p class="address">ReziKyros Azure Kağıthane, No:11 Kağıthane/İstanbul</p>
                        <p><a href="mailto:info.tr@kyroservices.eu">info.tr@kyroservices.eu</a></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact-form" class="dark-section">
            <div class="container reveal">
                <div class="section-title"><h2 data-lang="contact_form_title"></h2></div>
                <div class="form-container">
                    <form id="contactForm" action="tesekkurler.html" method="GET">
                        <div class="form-grid">
                            <div class="form-group"><label for="name" data-lang="form_name"></label><input type="text" id="name" name="name" required></div>
                            <div class="form-group"><label for="email" data-lang="form_email"></label><input type="email" id="email" name="email" required></div>
                            <div class="form-group full-width"><label for="message" data-lang="form_message"></label><textarea id="message" name="message" rows="5" required></textarea></div>
                            <div class="form-group full-width" style="text-align: center;"><button type="submit" class="btn" data-lang="form_submit"></button></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</div>
</body>
</html>
