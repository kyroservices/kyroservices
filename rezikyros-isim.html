<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReziKyros İsim Yarışması</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Sadece forma özel stil kuralları */
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-title h2 {
            margin-bottom: 0.5rem;
        }
        .form-title p {
            font-size: 1.1em;
            color: var(--gray-color);
            margin-bottom: 25px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: left;
        }
        .form-group input, .form-group textarea {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
        }
        .form-button {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }
        .form-button button {
            width: 100%;
            display: inline-block;
            background: var(--secondary-color);
            color: var(--dark-color);
            padding: 1rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-color);
            cursor: pointer;
        }
        .form-button button:hover {
            background: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #2e7d32;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<section>
    <div class="container reveal">
        <div class="form-container">
            <div id="contestForm">
                <div class="form-title">
                    <h2>ReziKyros İsim Yarışması</h2>
                    <p>Projemiz için en yaratıcı ismi sen bul, <span style="color:var(--primary-color); font-weight:bold;">10.000 €</span>'luk büyük ödülü kazanma şansı yakala!</p>
                </div>
                
                <form id="submissionForm" action="https://formspree.io/f/xxxxxxxx" method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Adınız:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname">Soyadınız:</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="full-width">E-posta Adresiniz:</label>
                            <input type="email" id="email" name="email" class="full-width" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="full-width">Telefon Numaranız:</label>
                            <input type="tel" id="phone" name="phone" class="full-width" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="proposal">İsim Öneriniz:</label>
                            <input type="text" id="proposal" name="proposal" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="reason">Neden bu ismi önerdiniz?</label>
                            <textarea id="reason" name="reason" rows="4" required></textarea>
                        </div>
                        <div class="form-button">
                            <button type="submit">Gönder</button>
                        </div>
                    </div>
                </form>
            </div>
        
            <div id="successMessage" class="success-message">
                <h3>Başvurunuz İçin Teşekkürler!</h3>
                <p>Öneriniz başarıyla kaydedildi. Değerlendirme sürecimizin ardından kazanan isim web sitemizden duyurulacaktır.</p>
            </div>
        </div>
    </div>
</section>

<script>
document.getElementById('submissionForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = this;
    const formData = new FormData(form);

    fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
            'Accept': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('contestForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        } else {
            alert('Form gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
        }
    })
    .catch(error => {
        console.error('Hata:', error);
        alert('Form gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
    });
});
</script>

</body>
</html>
