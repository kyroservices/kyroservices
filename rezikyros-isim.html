<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReziKyros İsim Yarışması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Formun kendi stilleri */
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-title h2 {
            margin-bottom: 0.5rem;
        }
        .form-title p {
            font-size: 1.1em;
            color: var(--gray-color);
            margin-bottom: 25px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: left;
        }
        .form-group input, .form-group textarea {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
        }
        .form-button {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }
        .form-button button {
            width: 100%;
            display: inline-block;
            background: var(--secondary-color);
            color: var(--dark-color);
            padding: 1rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-color);
            cursor: pointer;
        }
        .form-button button:hover {
            background: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #2e7d32;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <header class="main-header">
        <div class="header-container">
            <div class="nav-left"></div>
            <div class="center-logo"><a href="index.html"><img src="https://kyrosil.eu/wp-content/uploads/2025/07/290299_a04d46893aa7d9c461374e6ce89f8267-11_7_2022-10_38_08-AM-300x300.png?crop=1" alt="KyroServices Global Logo"></a></div>
            <div class="nav-right">
                <div class="lang-switcher">
                    <button id="lang-en" onclick="changeLanguage('en')" title="English">EN</button>
                    <button id="lang-tr" onclick="changeLanguage('tr')" title="Türkçe">TR</button>
                    <button id="lang-el" onclick="changeLanguage('el')" title="Ελληνικά">EL</button>
                    <button id="lang-fr" onclick="changeLanguage('fr')" title="Français">FR</button>
                </div>
                <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>
    <div class="overlay-menu" id="overlay-menu">
        <button class="close-menu" id="close-menu" aria-label="Close Menu">&times;</button>
        <nav>
            <ul>
                <li><a href="index.html" data-lang="menu_home"></a></li>
                <li><a href="hakkimizda.html" data-lang="menu_about"></a></li>
                <li><a href="yonetim.html" data-lang="menu_team"></a></li>
                <hr style="border-color: rgba(255,255,255,0.2);">
                <li><a href="kd-history.html" data-lang="menu_kd"></a></li>
                <li><a href="pep.html" data-lang="menu_pep"></a></li>
                <li><a href="yunandan-gelsin.html" data-lang="menu_yunan"></a></li>
                <li><a href="kampus-giyim.html" data-lang="menu_kampus"></a></li>
                <li><a href="rezikyros.html" data-lang="menu_rezi"></a></li>
                <li><a href="kosmos-vize.html" data-lang="menu_kosmos"></a></li>
                <hr style="border-color: rgba(255,255,255,0.2);">
                <li><a href="kariyer.html" data-lang="menu_career"></a></li>
                <li><a href="iletisim.html" data-lang="menu_contact"></a></li>
            </ul>
        </nav>
    </div>
    
    <main>
        <section>
            <div class="container reveal">
                <div class="form-container">
                    <div id="contestForm">
                        <div class="form-title">
                            <h2>ReziKyros İsim Yarışması</h2>
                            <p>Projemiz için en yaratıcı ismi sen bul, <span style="color:var(--primary-color); font-weight:bold;">10.000 €</span>'luk büyük ödülü kazanma şansı yakala!</p>
                        </div>
                        
                        <form id="submissionForm" action="https://formspree.io/f/xxxxxxxx" method="POST">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="name">Adınız:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="surname">Soyadınız:</label>
                                    <input type="text" id="surname" name="surname" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="email">E-posta Adresiniz:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="phone">Telefon Numaranız:</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="proposal">İsim Öneriniz:</label>
                                    <input type="text" id="proposal" name="proposal" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="reason">Neden bu ismi önerdiniz?</label>
                                    <textarea id="reason" name="reason" rows="4" required></textarea>
                                </div>
                                <div class="form-button">
                                    <button type="submit">Gönder</button>
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <div id="successMessage" class="success-message">
                        <h3>Başvurunuz İçin Teşekkürler!</h3>
                        <p>Öneriniz başarıyla kaydedildi. Değerlendirme sürecimizin ardından kazanan isim web sitemizden duyurulacaktır.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> KyroServices Global. All Rights Reserved.</p>
            <div class="footer-links" style="margin-top: 1rem;">
                <a href="gizlilik-politikasi.html" data-lang="privacy_policy"></a>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = this;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('contestForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('Form gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                alert('Form gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
            });
        });
    </script>

</div>
</body>
</html>
