    <style>
        :root {
            --primary-color: #1a237e; /* Daha derin bir lacivert */
            --secondary-color: #ffc107; /* Canlı Altın Sarısı */
            --dark-color: #212121;
            --gray-color: #616161;
            --light-color: #f5f5f5;
            --white-color: #ffffff;
            --border-radius: 12px;
        }

        /* --- TEMEL AYARLAR --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        h1, h2, h3 {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            line-height: 1.3;
        }
        
        h2 { font-size: 2.8rem; }
        h3 { font-size: 1.5rem; }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 2rem;
        }

        section {
            padding: 5rem 0;
        }

        /* --- ANİMASYON --- */
        .reveal {
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- DİL DEĞİŞTİRİCİ --- */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            gap: 0.8rem;
        }

        .lang-switcher button {
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 0;
        }

        .lang-switcher button:hover {
            transform: scale(1.2);
        }

        /* --- HERO BÖLÜMÜ --- */
        .hero {
            background: linear-gradient(rgba(26, 35, 126, 0.8), rgba(26, 35, 126, 0.8)), url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            color: var(--white-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 0.5rem;
        }

        .hero .slogan {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--secondary-color);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white-color);
            font-size: 3rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -20px); }
            60% { transform: translate(-50%, -10px); }
        }


        /* --- BÖLÜM BAŞLIKLARI --- */
        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2 {
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            padding-bottom: 1rem;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        #hakkimizda p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.15rem;
            color: var(--gray-color);
        }
        
        #markalar {
            background: var(--white-color);
        }

        /* --- MARKA KARTLARI --- */
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .brand-card {
            background: var(--white-color);
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: 2.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .brand-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .brand-card .icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }
        
        .brand-card h3 {
             color: var(--primary-color);
             margin-bottom: 1rem;
        }
        
        .brand-card p {
            color: var(--gray-color);
            flex-grow: 1; /* Kartların aynı boyda kalmasını sağlar */
        }

        /* --- STRATEJİ BÖLÜMÜ --- */
        #strateji {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        #strateji .section-title h2, #strateji p {
            color: var(--white-color);
        }

        #strateji .section-title h2::after {
            background: var(--secondary-color);
        }
        
        #strateji p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-style: italic;
            font-size: 1.15rem;
            opacity: 0.9;
        }

        /* --- İLETİŞİM BÖLÜMÜ --- */
        #iletisim {
            text-align: center;
        }
        
        #iletisim p {
             font-size: 1.2rem;
             color: var(--gray-color);
        }

        .contact-btn {
            display: inline-block;
            background: var(--secondary-color);
            color: var(--dark-color);
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-color);
        }

        .contact-btn:hover {
            background: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }

        /* --- FOOTER --- */
        footer {
            background-color: var(--dark-color);
            color: #bdbdbd;
            text-align: center;
            padding: 3rem 0;

        /* --- RESPONSIVE TASARIM --- */

            h2 { font-size: 2.2rem; }
            .hero h1 { font-size: 3rem; }
            .hero .slogan { font-size: 1rem; }
            .lang-switcher { gap: 0.5rem; padding: 0.4rem; }
            .lang-switcher button { font-size: 1.2rem; }
        }

    // --- DİL DEĞİŞTİRME FONKSİYONU ---
    function changeLanguage(lang) {
        document.documentElement.lang = lang;
        const elements = document.querySelectorAll('[data-lang]');
        elements.forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[lang] && translations[lang][key]) {
                el.innerHTML = translations[lang][key];
            }
        });
    }
    
    // --- SCROLL ANİMASYONU ---
    function revealOnScroll() {
        const reveals = document.querySelectorAll('.reveal');
        for (let i = 0; i < reveals.length; i++) {
            const windowHeight = window.innerHeight;
            const elementTop = reveals[i].getBoundingClientRect().top;
            const elementVisible = 150;

            if (elementTop < windowHeight - elementVisible) {
                reveals[i].classList.add('active');
            } else {
                reveals[i].classList.remove('active');
            }
        }
    }

    // --- SAYFA YÜKLENDİĞİNDE ÇALIŞACAK KODLAR ---
    document.addEventListener('DOMContentLoaded', () => {
        // Tarayıcı dilini algıla ve uygunsa ayarla
        const userLang = navigator.language.slice(0, 2);
        const supportedLangs = ['en', 'tr', 'el', 'fr'];
        if (supportedLangs.includes(userLang)) {
            changeLanguage(userLang);
        } else {
            changeLanguage('en'); // Varsayılan dil
        }
        
        // Yılı otomatik güncelle
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Scroll animasyonunu etkinleştir
        window.addEventListener('scroll', revealOnScroll);
        revealOnScroll(); // Sayfa yüklendiğinde görünen elemanlar için
    });
    </script>
