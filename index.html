<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyroServices Global - Power of Europe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="main-nav">
        <div class="lang-switcher">
            <button id="lang-en" onclick="changeLanguage('en')" title="English">EN</button>
            <button id="lang-tr" onclick="changeLanguage('tr')" title="Türkçe">TR</button>
            <button id="lang-el" onclick="changeLanguage('el')" title="Ελληνικά">EL</button>
            <button id="lang-fr" onclick="changeLanguage('fr')" title="Français">FR</button>
        </div>
        <button class="menu-toggle" id="menu-toggle" aria-label="Open Menu"><i class="fa-solid fa-bars"></i></button>
    </header>

    <div class="overlay-menu" id="overlay-menu">
        <button class="close-menu" id="close-menu" aria-label="Close Menu">&times;</button>
        <nav>
            <ul>
                <li><a href="index.html" data-lang="menu_home"></a></li>
                <li><a href="k-d-history.html" data-lang="menu_kd"></a></li>
                </ul>
        </nav>
    </div>

    <header class="hero">
        <div class="hero-content reveal">
            <img src="https://kyrosil.eu/wp-content/uploads/2025/07/290299_a04d46893aa7d9c461374e6ce89f8267-11_7_2022-10_38_08-AM-300x300.png?crop=1" alt="KyroServices Global Logo" class="hero-logo">
            <h1>KyroServices Global</h1>
            <p class="slogan" data-lang="slogan"></p>
        </div>
        <a href="#hakkimizda" class="scroll-down" aria-label="Scroll down"><i class="fa-solid fa-chevron-down"></i></a>
    </header>

    <main>
        <section id="hakkimizda">
            <div class="container reveal">
                <div class="section-title"><h2 data-lang="aboutTitle"></h2></div>
                <div class="about-text">
                    <p data-lang="aboutParagraph"></p>
                    <p class="address" data-lang="address"><i class="fa-solid fa-location-dot"></i></p>
                </div>
            </div>
        </section>

        <section id="markalar">
             <div class="container reveal">
                <div class="section-title"><h2 data-lang="brandsTitle"></h2></div>
                <div class="brands-grid">
                    </div>
            </div>
        </section>
        
        <section id="ekip" class="dark-section">
            <div class="container reveal">
                <div class="section-title"><h2 data-lang="teamTitle"></h2></div>
                <div class="team-grid">
                    </div>
            </div>
        </section>

        <section id="strateji">
            <div class="container reveal">
                <div class="section-title"><h2 data-lang="strategyTitle"></h2></div>
                <p class="about-text" data-lang="strategyParagraph"></p>
            </div>
        </section>

        <section id="iletisim">
            <div class="container reveal">
                 <div class="section-title"><h2 data-lang="contactTitle"></h2></div>
                <p data-lang="contactSubtitle"></p>
                <a href="mailto:info@kyroservices.eu" class="btn" data-lang="contactButton"></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <img src="https://kyrosil.eu/wp-content/uploads/2025/07/Your-paragraph-text_20250328_112712_0000-300x150.jpg" alt="KyroServices Global Brands" class="footer-logo-collage">
            <p>&copy; <span id="year"></span> KyroServices Global. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
